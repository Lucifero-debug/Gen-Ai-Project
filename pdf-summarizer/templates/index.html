<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .root {
      background-color: black;
      width: 100%;
      min-height: 100vh;
      color: white;
      padding-top: 50px;
      display: flex;
      align-items: center;
      flex-direction: column;
      gap: 10px;
    }
    body {
      background-color: black;
      margin: 0;
    }
    #query,
    #label {
      display: none;
    }
  </style>
</head>
<body>
  <div class="root">
    <h1 style="text-align: center;">PDF Summarizer</h1>
    <form id="pdfForm" enctype="multipart/form-data">
      <div style="display: flex; flex-direction: column; gap: 15px;">
        <label for="pdf">Upload Your PDF</label>
        <input type="file" name="pdf" id="pdf" required />

        <label for="query" id="label">Ask Your Question</label>
        <textarea name="query" id="query" rows="5" cols="60" placeholder="Type your question here..."></textarea>

        <button class="btn btn-danger" style="width: 100px; align-self: center;" type="submit">Submit</button>
      </div>
    </form>

    <div id="result" style="margin-top: 30px; max-width: 800px;"></div>
  </div>

  <script>
    const pdfInput = document.getElementById('pdf');
    const queryTextarea = document.getElementById('query');
    const labelTextarea = document.getElementById('label');
    const form = document.getElementById('pdfForm');
    const resultDiv = document.getElementById('result');

    pdfInput.addEventListener('change', function () {
      if (pdfInput.files.length > 0) {
        queryTextarea.style.display = 'block';
        labelTextarea.style.display = 'block';
      } else {
        queryTextarea.style.display = 'none';
        labelTextarea.style.display = 'none';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      resultDiv.innerHTML = `<p style="color: yellow;">Processing...</p>`;

      try {
        const response = await fetch('/submit', {
          method: 'POST',
          body: formData
        });

        const data = await response.json(); // Expecting JSON { query: "...", answer: "..." }
        console.log("data",data)
        resultDiv.innerHTML = `
          <h2 style="color: white;">Question: ${data.query}?</h2>
          <p style="color: lightgreen;">${data.answer}</p>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
